    <div id="search-page">
  <form class="search-form" @submit="submit">
    <input class="search-query" v-model="search" placeholder="Search Everflow" aria-label="Search">
    <div class="search-footer">
      <p>
        <template v-if="totalResults">
          <strong>{{ totalResults }} results</strong> found in {{ queryTime }}ms
        </template>
      </p>
      <a target="_blank" rel="noopener" href="https://www.algolia.com/" aria-label="Search">
          <img src="/images/search-by-algolia.png" height="16">
      </a>
    </div>
  </form>

  <template v-if="results.length">
    <search-result v-for="(result, i) in results" :key="i" :result="result"></search-result>
  </template>

  <p v-else="">No results were found.</p>

  <div ref="infiniteScrollAnchor"></div>

</div>
